<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Global font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins
    :ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  </style>
</head>
<body>
  <div class="calculator-container">

    <div class="header">
      <div class="input-container">
        <label for="d1">DAY</label>
        <input type="number"  id="d1" placeholder="DD">
        <small></small>
      </div>
      <div class="input-container">
        <label for="m1">MONTH</label>
        <input type="number"  id="m1" placeholder="MM">
        <small></small>
      </div>
      <div class="input-container">
        <label for="y1">YEAR</label>
        <input type="number" id="y1" placeholder="YYYY">
        <small></small>
      </div>
    </div>
  
    <div class="image-container">
      <hr>
      <button id="btn" type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>

    <div class="display-container">
      <h1><span id="dash-years">--</span> years</h1>
      <h1><span id="dash-months">--</span> months</h1>
      <h1><span id="dash-days">--</span> days</h1>
    </div>
 
  </div>
  
  
  <script src="project.js"></script>
</body>
</html>
